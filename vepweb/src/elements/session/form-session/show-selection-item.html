<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/kwc-i18n/kwc-i18n.html">
<link rel="import" href="/dist/lib/vep/services/show-service/show-service.html">

<dom-module id="show-selection-item">
  <template>
    <style>
      :host {
        display: flex;
      }
    </style>

    <select id="field">
      <option value="">[[i18nDefaultOption]]</option>
      <template is="dom-repeat" items="[[_shows]]">
        <option value="[[item.canonical]]">[[item.title]]</option>
      </template>
    </select>

    <button class="remove btn secondary" id="remove">
      <kwc-i18n key="page-form-session.show-selection.remove" show></kwc-i18n>
    </button>

    <kwc-i18n key="page-form-session.show-selection.default-option" var="{{i18nDefaultOption}}"></kwc-i18n>
  </template>

  <script src="./show-selection-item.js" inline></script>
</dom-module>
