<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/kwc-i18n/kwc-i18n.html">
<link rel="import" href="show-selection-item.html">

<dom-module id="show-selection-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div id="shows">
      <show-selection-item></show-selection-item>
    </div>

    <button id="add" class="btn primary">
      <kwc-i18n key="page-form-session.show-selection.add" show></kwc-i18n>
    </button>
    <kwc-i18n key="page-form-session.show-selection.message-double" var="{{messageDouble}}"></kwc-i18n>
  </template>

  <script src="./show-selection-list.js" inline></script>
</dom-module>
