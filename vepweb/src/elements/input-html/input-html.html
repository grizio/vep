<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/juicy-ace-editor/juicy-ace-editor.html">
<link rel="import" href="/bower_components/kwc-i18n/kwc-i18n.html">

<dom-module id="input-html">
  <template>
    <style>
      :host {
        display: block;
      }

      #editor {
        min-height: 450px;
      }

      juicy-ace-editor {
        display: flex;
        position: relative;
      }

      juicy-ace-editor .ace_editor {
        width: auto!important;
        height: auto!important;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>

    <juicy-ace-editor mode="ace/mode/html" id="editor"></juicy-ace-editor>

    <kwc-i18n key="input-html.errors.required" var="{{_i18nErrorRequired}}"></kwc-i18n>
  </template>

  <script src="./input-html.js" inline></script>
</dom-module>
