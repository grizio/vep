<p ng-if="!loaded">
    Chargement en cours, veuillez patienter…
</p>
<form-simple label="formTitle" data="company" on-loaded="initialize" on-submit="onSubmit" on-valid="onDone" ng-if="loaded">
    <input-text name="name" with-id="form-company-name" label="Nom"
                placeholder="Nom de la troupe" required="true"></input-text>
    <input-text name="canonical" with-id="form-company-canonical" label="URL" pattern="[a-z0-9+_-]+" required="true"
                placeholder="URL d'accès à la troupe (lettres minuscules, chiffres, -, + ou _)"></input-text>
    <input-one-choice name="isVep" label="Troupe de Voir &amp; Entendre" required="true" explode="true"
                      with-id="form-company-isvep" choices="isVepTypes"></input-one-choice>
    <input-address name="address" label="Adresse" required="false" with-id="form-company-address"
                   placeholder="Adresse ou ville de la troupe (optionel)"></input-address>
    <input-html name="content" with-id="form-company-content" label="Description"
                placeholder="Description de la troupe, sous forme HTML"></input-html>

    <action-row>
        <input type="submit" value="Créer" class="button success" ng-if="state == 'create'"/>
        <input type="submit" value="Modifier" class="button success" ng-if="state == 'update'"/>
        <a href="/companies" class="button alert">Revenir à la liste des troupes</a>
    </action-row>
</form-simple>
