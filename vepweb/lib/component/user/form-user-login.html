<form-simple label="'Connexion'" data="userLogin" on-submit="onSubmit" on-valid="onDone">
    <input-email name="email" with-id="form-user-login-email" label="Email"
                 placeholder="Votre adresse e-mail valide" required="true"></input-email>
    <input-password name="password" with-id="form-user-login-password" label="Mot de passe"
                    placeholder="Votre mot de passe (rappel: minimum 8 caractères dont un chiffre et une lettre)"
                    required="true"></input-password>

    <action-row>
        <input type="submit" value="Se connecter" class="button success"/>
        <a href="/" class="button alert">Revenir à l'accueil</a>
    </action-row>
</form-simple>
