<div class="theater-card theater-card-small" ng-if="small">
    <dl>
        <dt>Nom</dt>
        <dd>{{ theater.name }}</dd>

        <dt>Adresse</dt>
        <dd>{{ theater.address }}</dd>

        <dt>Placement</dt>
        <dd ng-if="theater.fixed">attribué</dd>
        <dd ng-if="!theater.fixed">libre</dd>
    </dl>
</div>
<div class="theater-card theater-card-big" ng-if="!small">
    <div class="row">
        <div class="small-6 columns">
            <h1>{{ theater.name }}</h1>

            <p>
                {{ theater.content }}
            </p>
        </div>
        <div class="small-6 columns">
            <h3>Adresse</h3>

            <p>
                {{ theater.address }}
            </p>
            <map lat="theaterLat" lng="theaterLng" mark-center="true" zoom="16"></map>
        </div>
    </div>
    <hr>
    <div class="row" ng-if="theater.fixed">
        <div class="small-12 columns">
            <p><strong>Placement :</strong> attribué</p>
            <theater-plan enabled="false" json-plan="theater.plan" legend="'description'"></theater-plan>
        </div>
    </div>
    <div class="row" ng-if="!theater.fixed">
        <p class="small-6 columns">
            <strong>Placement :</strong> libre
        </p>

        <p class="small-6 columns">
            <strong>Nombre de places :</strong> {{ theater.maxSeats }}
        </p>
    </div>
</div>
