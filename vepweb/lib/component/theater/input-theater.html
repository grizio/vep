<div class="row">
    <div class="small-3 columns">
        <label for="{{ id }}" class="right inline" ng-class="{error: errors.isNotEmpty}">{{ label }}</label>
    </div>
    <div class="small-9 columns">
        <textarea type="text" class="input-theater" ng-model="value" ng-class="{error: errors.isNotEmpty}"></textarea>
        <small class="error" ng-if="errors.isNotEmpty">{{ errors.join('&bull;') }}</small>
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <theater-plan enabled="false" json-plan="value" legend="'description'"></theater-plan>
    </div>
</div>
