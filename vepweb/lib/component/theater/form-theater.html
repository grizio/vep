<form-steps current="current" data="theater" on-loaded="initialize" on-submit="postTheater" on-valid="onValid">
    <form-step name="address" label="'Adresse'" when="true">
        <input-text name="name" label="Nom du théâtre" required="true" with-id="form-theater-name" parent="address"
                    placeholder="Nom du théâtre, tel qu'il sera affiché sur le site"></input-text>
        <input-text name="canonical" label="Url d'accès" required="true" with-id="form-theater-canonical"
                    parent="address" placeholder="L'adresse utilisée pour accéder à la fiche du théâtre"></input-text>
        <input-one-choice name="fixed" label="Placement" required="true" explode="true" parent="address"
                          with-id="form-theater-fixed" choices="theaterTypes"></input-one-choice>
        <input-text name="content" label="Description" required="false" area="true" with-id="form-theater-content"
                    parent="address" placeholder="Description du théâtre optionnelle"></input-text>
        <input-address name="address" label="Adresse" required="true" with-id="form-theater-address" parent="address"
                       placeholder="Adresse du théâtre: numéro rue, ville"></input-address>
    </form-step>
    <form-step name="plan" label="'Plan du théâtre'" when="theater.fixed">
        <input-theater name="plan" label="Plan de la salle" required="true" with-id="form-theater-plan" parent="plan"
                       placeholder="Plan de la salle au format JSON selon le model suivant: [{n,x,y,w,h,t}]"></input-theater>
    </form-step>
    <form-step name="seats" label="'Détail du théâtre'" when="!theater.fixed">
        <input-integer name="maxSeats" label="Nombre de Sièges" required="true" min="1" with-id="form-theater-maxSeats"
                       parent="seats"
                       placeholder="Nombre de sièges maximal acceptés dans la salle"></input-integer>
    </form-step>
</form-steps>
