<p ng-if="!loaded">
    Chargement en cours, veuillez patienter…
</p>
<form-simple label="formTitle" data="show" on-loaded="initialize" on-submit="onSubmit" on-valid="onDone" ng-if="loaded">
    <input-text name="title" with-id="form-show-title" label="Titre"
                placeholder="Titre de la pièce" required="true"></input-text>
    <input-text name="canonical" with-id="form-show-canonical" label="URL" pattern="[a-z0-9+_-]+" required="true"
                placeholder="URL d'accès à la pièce (lettres minuscules, chiffres, -, + ou _)"></input-text>
    <input-text name="author" with-id="form-show-author" label="Auteur" required="true"
                placeholder="Auteur de la pièce"></input-text>
    <input-text name="director" with-id="form-show-director" label="Metteur en scène"
                placeholder="Metteur en scène de la pièce"></input-text>
    <input-integer name="duration" with-id="form-show-duration" label="Durée (minutes)" min="0" step="15"></input-integer>
    <input-one-choice name="company" label="Troupe" required="true"
                      with-id="form-show-company" choices="companyChoices"></input-one-choice>
    <input-html name="content" with-id="form-show-content" label="Description"
                placeholder="Description de la pièce, sous forme HTML"></input-html>

    <action-row>
        <input type="submit" value="Créer" class="button success" ng-if="state == 'create'"/>
        <input type="submit" value="Modifier" class="button success" ng-if="state == 'update'"/>
        <a href="/shows" class="button alert">Revenir à la liste des pièces</a>
    </action-row>
</form-simple>
