<p ng-if="!loaded">
    Chargement en cours, veuillez patienter…
</p>
<form-simple label="formTitle" data="page" on-loaded="initialize" on-submit="onSubmit" on-valid="onDone" ng-if="loaded">
    <input-text name="title" with-id="form-page-title" label="Titre"
                placeholder="Titre de la page (et nom du menu si fourni)" required="true"></input-text>
    <input-text name="canonical" with-id="form-page-canonical" label="URL" pattern="[a-z0-9+_-]+" required="true"
                placeholder="URL d'accès à la page (lettres minuscules, chiffres, -, + ou _)"></input-text>
    <input-integer name="menu" with-id="form-page-menu" label="Ordre dans le menu"
                   placeholder="0 ou vide pour ne pas l'inclure" required="false"></input-integer>
    <input-html name="content" with-id="form-page-content" label="Contenu"
                placeholder="Contenu de votre page, sous forme HTML"></input-html>

    <action-row>
        <input type="submit" value="Créer" class="button success" ng-if="state == 'create'"/>
        <input type="submit" value="Modifier" class="button success" ng-if="state == 'update'"/>
        <a href="/cms/pages" class="button alert">Revenir à la liste des pages</a>
    </action-row>
</form-simple>
