<div class="panel success" ng-if="done">
    Votre message a été envoyé.
    Si vous ne recevez pas de réponse d'ici une semaine, nous vous invitons à nous renvoyer un nouvel email.
</div>
<form-simple label="'Contactez-nous'" data="contact" on-submit="onSubmit" on-valid="onDone" ng-if="!done">
    <input-text name="name" with-id="form-contact-name" label="Votre nom"
                placeholder="Prénom Nom" required="true"></input-text>
    <input-email name="email" with-id="form-contact-email" label="Adresse e-mail"
                 placeholder="Votre adresse e-mail valide" required="true"></input-email>
    <input-email name="email2" with-id="form-contact-email2" label="Confirmation"
                 placeholder="Confirmation de votre adresse e-mail" required="true"></input-email>
    <input-text name="title" with-id="form-contact-title" label="Titre" required="true"
                placeholder="Sujet de votre message"></input-text>
    <input-text area="true" name="content" with-id="form-page-content" label="Contenu"
                placeholder="Contenu de votre page, sous forme HTML" required="true"></input-text>

    <action-row>
        <input type="submit" value="Envoyer" class="button success"/>
        <a href="/" class="button alert">Revenir à l'accueil</a>
    </action-row>
</form-simple>
