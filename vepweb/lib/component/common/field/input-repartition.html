<div class="row">
    <div class="small-3 columns">
        <label for="{{ id }}" class="right inline" ng-class="{error: errors.isNotEmpty}">{{ label }}</label>
    </div>
    <div class="small-8 columns">
        <div class="row" ng-repeat="choice in choices track by $index">
            <div class="small-3 columns">
                <label for="{{ id }}-{{ $index }}" class="right inline" ng-class="{error: errors.isNotEmpty}">
                    {{ choice.label }}
                </label>
            </div>
            <div class="small-9 columns">
                <input type="number" name="{{ name }}[{{ $index }}]" id="{{ id }}-{{ $index }}"
                       class="input-repartition" ng-model="innerValue[$index]" ng-class="{error: errors.isNotEmpty}"
                       ng-disabled="!enabled"/>
            </div>
        </div>

        <small class="error" ng-if="errors.isNotEmpty">{{ errors.join(' &bull; ') }}</small>
    </div>
    <div class="small-1 columns">
        <span ng-class="{error: sum != total}">{{ sum }} / {{ total }}</span>
    </div>
</div>
