<form class="form-steps" ng-submit="prevent($event)">
    <progress value="{{ currentStepIndex }}" max="{{ availableSteps.length }}" class="form-steps-progress"></progress>
    <ul class="form-steps-list">
        <li ng-repeat="step in availableSteps" class="form-steps-item"
            ng-class="{'form-steps-active': step.name == current}">
            {{ $index + 1 }}.
            {{ step.title }}
        </li>
    </ul>

    <ul class="button-group even-2">
        <li>
            <button ng-click="previous($event)" class="button small form-steps-previous"
                    ng-class="{'disabled': isFirstStep}">
                &lt;&lt; Précédent &lt;&lt;
            </button>
        </li>
        <li ng-if="isNotLastStep">
            <button ng-click="next($event)" class="button small form-steps-next"
                    ng-class="{'disabled': isCurrentStepNotValid}">
                &gt;&gt; Suivant &gt;&gt;
            </button>
        </li>
        <li ng-if="isLastStep">
            <button ng-click="submit($event)" class="button small form-steps-validate"
                    ng-class="{'disabled': isCurrentStepNotValid}">
                Valider
            </button>
        </li>
    </ul>

    <content></content>

    <ul class="button-group even-2">
        <li>
            <button ng-click="previous($event)" class="button small form-steps-previous"
                    ng-class="{'disabled': isFirstStep}">
                &lt;&lt; Précédent &lt;&lt;
            </button>
        </li>
        <li ng-if="isNotLastStep">
            <button ng-click="next($event)" class="button small form-steps-next"
                    ng-class="{'disabled': isCurrentStepNotValid}">
                &gt;&gt; Suivant &gt;&gt;
            </button>
        </li>
        <li ng-if="isLastStep">
            <button ng-click="submit($event)" class="button small form-steps-validate"
                    ng-class="{'disabled': isCurrentStepNotValid}">
                Valider
            </button>
        </li>
    </ul>
</form>
