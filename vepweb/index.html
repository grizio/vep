<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Voir &amp; Entendre</title>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="/bower_components/kwc-i18n/kwc-i18n.html">
  <link rel="import" href="/dist/elements/vep-app/vep-app.html">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
<vep-app></vep-app>

<script src="/config.js"></script>
<script>
  document.addEventListener('HTMLImportsLoaded', function () {
    var force = window.vep.config.environment === "dev";
    window.kwc_i18n.setup({
      source: "/i18n/{locale}.json",
      locale: "fr",
      force: force
    })
  });
</script>
</body>
